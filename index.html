<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Arasaka</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: #111; /* Arrière-plan sombre */
            color: #ffffff; /* Texte blanc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Pour éviter les barres de défilement */
        }

        .container {
            position: relative;
            width: 60%;
            max-width: 1200px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7); /* Fond sombre avec transparence */
            border-radius: 15px; /* Coins arrondis */
            backdrop-filter: blur(20px); /* Effet de flou dynamique */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: left; /* Alignement du texte à gauche */
            color: #00c6ff; /* Couleur du texte en cyan pour un look cyberpunk */
        }

        .container img {
            max-width: 50%;
            border-radius: 10px;
            margin-right: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .text-content {
            max-width: 50%;
        }

        .text-content h1 {
            font-size: 3em; /* Augmentation de la taille de police */
            margin-bottom: 20px;
            color: #00c6ff; /* Couleur du texte en cyan */
        }

        .text-content p {
            font-size: 1.5em; /* Taille de police plus grande */
            margin-bottom: 15px;
            color: #00c6ff; /* Texte en cyan */
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #0072ff; /* Couleur complémentaire pour le bouton */
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #00c6ff; /* Changement de couleur au survol */
        }

        /* Réajustement du cadre pour les petites tailles d'écran */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                padding: 20px;
            }

            .container img {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .text-content {
                max-width: 100%;
            }

            .text-content h1 {
                font-size: 2.5em;
            }

            .text-content p {
                font-size: 1.3em;
            }

            .button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.midjourney.com/3977e27f-2424-457a-9a9e-742675e00dc7/0_0.png" alt="Cyborg Image">
        <div class="text-content">
            <h1>Projet Arasaka</h1>
            <p>ID: 2837392877A2</p>
            <p>Temps d'apprentissage IA: 15:37:40</p>
            <p>Niveau de maîtrise: Avancé</p>
            <a href="#" class="button">En savoir plus</a>
        </div>
    </div>
</body>
</html>
