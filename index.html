<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAZA - THEUMMAN</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        .container {
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://raw.githubusercontent.com/masciz/design-ui/main/0_0.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 0.1em;
        }
        .cyberpunk-text {
            font-size: 1em;
            max-width: 100%;
            margin-top: 20px;
            color: #fff;
            text-shadow: 0 0 5px #00ffff;
        }
        .footer {
            font-size: 0.8em;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
            h1 {
                font-size: 4em;
            }
            .cyberpunk-text {
                font-size: 1.2em;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>PLAZA</h1>
            <p class="cyberpunk-text">De la poussière aux sommets de Night City, l'humanité se réinvente. Dans ce labyrinthe de néons et d'acier, chaque rêve est un combat, chaque victoire un miracle éphémère.</p>
        </div>
        <div class="footer">KIROSHI CORP</div>
    </div>
</body>
</html>
