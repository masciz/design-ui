<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Lines</title>
    <style>
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: #000;
        }

        .side-container {
            flex: 1;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex: 2;
            background-color: #000;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .video-background {
            width: 100%;
            height: auto;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .line {
            position: absolute;
            height: 2px; /* Épaisseur des lignes */
            width: 80%; /* Longueur des lignes */
            background-color: rgba(255, 255, 255, 0.8); /* Couleur des lignes */
            z-index: 2; /* Assurez-vous que les lignes sont au-dessus de la vidéo */
        }

        /* Positionnez les lignes à différentes hauteurs */
        .line1 {
            top: 30%; /* Ligne positionnée à 30% de la hauteur du conteneur */
            left: 10%; /* Décalage vers la droite */
        }

        .line2 {
            top: 45%; /* Ligne positionnée à 50% de la hauteur du conteneur */
            left: 20%; /* Décalage vers la droite */
        }

        .line3 {
            top: 70%; /* Ligne positionnée à 70% de la hauteur du conteneur */
            left: 10%; /* Décalage vers la droite */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="side-container left-container"></div>
        <div class="video-container">
            <video autoplay muted loop class="video-background">
                <source src="https://storage.cdn-luma.com/dream_machine/978beabf-1f02-4a94-b5c9-52c91e2f5081/watermarked_video01368f763a5704cec92385d7576057f47.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo HTML5.
            </video>
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <div class="side-container right-container"></div>
    </div>
</body>
</html>
