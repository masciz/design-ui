<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAZA - THEUMMAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Jost', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-panel {
            flex: 1;
            background-image: url('https://raw.githubusercontent.com/masciz/design-ui/main/0_0.jpeg');
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 5em;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin: 0;
            text-transform: uppercase;
        }
        .cyberpunk-text {
            font-size: 1.1em;
            font-weight: 200;
            max-width: 400px;
            margin-top: 30px;
            line-height: 1.8;
            letter-spacing: 0.05em;
        }
        .footer {
            font-size: 0.8em;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <h1>PLAZA</h1>
                <p class="cyberpunk-text">De la poussière aux sommets de Night City, l'humanité se réinvente. Dans ce labyrinthe de néons et d'acier, chaque rêve est un combat, chaque victoire un miracle éphémère.</p>
            </div>
            <div class="footer">KIROSHI CORP</div>
        </div>
        <div class="right-panel"></div>
    </div>
</body>
</html>
