<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Arasaka</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: #111; /* Arrière-plan sombre pour un contraste avec le contenu */
            color: #000000; /* Texte en noir */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Pour éviter les barres de défilement */
        }

        .container {
            position: relative;
            width: 60%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8); /* Opacité élevée pour l'effet gelé */
            border-radius: 15px; /* Coins arrondis */
            backdrop-filter: blur(20px); /* Effet de flou dynamique accentué */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            text-align: left; /* Alignement du texte à gauche */
        }

        .container h1 {
            font-size: 3em; /* Augmentation de la taille de police */
            margin-bottom: 30px;
            color: #000000; /* Couleur du texte en noir */
        }

        .container p {
            font-size: 1.5em; /* Taille de police plus grande */
            margin-bottom: 15px;
            color: #000000; /* Texte en noir */
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #0072ff; /* Couleur complémentaire pour le bouton */
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease;
            text-align: center;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #00c6ff; /* Changement de couleur au survol */
        }

        /* Réajustement du cadre pour les petites tailles d'écran */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 20px;
            }

            .container h1 {
                font-size: 2.5em;
            }

            .container p {
                font-size: 1.3em;
            }

            .button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projet Arasaka</h1>
        <p>ID: 2837392877A2</p>
        <p>Temps d'apprentissage IA: 15:37:40</p>
        <p>Niveau de maîtrise: Avancé</p>
        <a href="#" class="button">En savoir plus</a>
    </div>
</body>
</html>
