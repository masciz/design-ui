<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAZA - THEUMMAN</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #000; /* Assure que le fond soit noir */
        }
        .right-panel {
            flex: 1;
            background-image: url('https://cdn.midjourney.com/4cdf64aa-e9a3-4b96-a4e3-a849e16b0ade/0_2.png');
            background-size: cover;
            background-position: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        .cyberpunk-text {
            font-size: 1.2em;
            max-width: 400px;
            margin-top: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .footer {
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div>
                <h1>PLAZA</h1>
                <p class="cyberpunk-text">De la poussière aux sommets de Night City, l'humanité se réinvente. Dans ce labyrinthe de néons et d'acier, chaque rêve est un combat, chaque victoire un miracle éphémère.</p>
            </div>
            <div class="footer">KIROSHI CORP</div>
        </div>
        <div class="right-panel"></div>
    </div>
</body>
</html>
