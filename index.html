<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet Verre Givré Partiel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Couleur de fond général */
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
            height: 600px;
            background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover; /* Image de fond général */
            border-radius: 20px;
            overflow: hidden;
        }

        .frosted-glass {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1); /* Couche semi-transparente */
            backdrop-filter: blur(10px); /* Effet de flou */
            -webkit-backdrop-filter: blur(10px); /* Effet de flou pour Safari */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Bordure légère */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .frosted-glass img {
            max-width: 80%;
            border-radius: 10px; /* Arrondir les coins de l'image à l'intérieur */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Petit conteneur avec effet de verre givré -->
        <div class="frosted-glass">
            <img src="https://via.placeholder.com/250" alt="Image dans verre givré">
        </div>
    </div>
</body>
</html>
