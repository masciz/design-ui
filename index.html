<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Arasaka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #111; /* Arrière-plan sombre pour un contraste avec le contenu */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Pour éviter les barres de défilement */
        }

        .container {
            position: relative;
            width: 60%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Légère transparence */
            border-radius: 15px; /* Coins arrondis */
            backdrop-filter: blur(10px); /* Effet de flou dynamique */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: left; /* Alignement du texte à gauche */
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(to right, #00c6ff, #0072ff); /* Dégradé sur le texte */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #d1d1d1; /* Couleur du texte complémentaire */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #0072ff; /* Couleur complémentaire pour le bouton */
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #00c6ff; /* Changement de couleur au survol */
        }

        /* Réajustement du cadre pour les petites tailles d'écran */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 15px;
            }

            .container h1 {
                font-size: 2em;
            }

            .button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projet Arasaka</h1>
        <p>ID: 2837392877A2</p>
        <p>Temps d'apprentissage IA: 15:37:40</p>
        <p>Niveau de maîtrise: Avancé</p>
        <p>État des implants: Inactifs</p>
        <p>Implants Kiroshi: Désactivés</p>
        <p>Implants Militech: Désactivés</p>
        <a href="#" class="button">En savoir plus</a>
    </div>
</body>
</html>
