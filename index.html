<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://cdn.midjourney.com/your-image-url-here.jpg') no-repeat center center/cover; /* Image de fond */
        }

        .frosted-glass {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1); /* Couche semi-transparente */
            border-radius: 20px;
            backdrop-filter: blur(10px); /* Effet de flou */
            -webkit-backdrop-filter: blur(10px); /* Effet de flou pour Safari */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Bordure légère */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="frosted-glass">
        <h1>Effet Verre Givré</h1>
    </div>
</body>
</html>
