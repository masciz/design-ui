<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Container</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Pour voir le contraste avec le conteneur */
        }

        .square-container {
            width: 60vh; /* Utilisation de vh pour que la largeur soit égale à 60% de la hauteur de la fenêtre */
            height: 60vh; /* 60% de la hauteur de la fenêtre */
            background-color: #3498db; /* Couleur du conteneur */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px; /* Ajout d'un léger arrondi des coins */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombre pour un effet 3D */
        }
    </style>
</head>
<body>
    <div class="square-container">
        <!-- Contenu du conteneur -->
    </div>
</body>
</html>
