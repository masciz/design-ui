<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Arasaka</title>
    <!-- Import correct de la police Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: rgb(5, 6, 6);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 40px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            color: #fff;
        }

        .cyberpunk-info {
            font-family: 'Orbitron', sans-serif; /* Appliquer la police Orbitron */
            font-size: 1.2em;
            max-width: 600px;
            margin-top: 20px;
            color: #fff;
            line-height: 1.6;
        }

        .footer {
            font-size: 0.8em;
            color: #555;
            text-align: left;
        }

        .image-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-image: url('https://cdn.midjourney.com/24733000-540b-48fa-ae63-5549eb3e5c85/0_3.png');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* Styles pour le bouton */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: rgb(5, 6, 6); /* Même couleur que le fond */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            width: 150px;
        }

        .btn:hover {
            background-color: #333; /* Couleur légèrement différente pour le survol */
        }

        .frosted-glass {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 40%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3); /* Plus opaque */
            backdrop-filter: blur(15px); /* Plus de flou pour un effet plus blanc */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px; /* Angles plus arrondis */
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="frosted-glass">
            <h1>Projet Arasaka</h1>
            <div class="cyberpunk-info">
                <p>SUJET : MASCIZ</p>
                <p>ID : 283739287A2</p>
                <p>Temps d'apprentissage IA</p>
                <p>15:37:00</p>
                <p>Niveau de maîtrise</p>
                <p>Sommaire</p>
                <p>État des implants</p>
                <p>Implants Kiroshi : <span class="status-off">Désactivés</span></p>
                <p>Implants Militech : <span class="status-off">Désactivés</span></p>
            </div>
            <a href="https://example.com" class="btn">En savoir plus</a>
        </div>
    </div>
    <div class="image-right"></div> <!-- Image superposée à droite -->
    <!-- Inclus ici ton fichier JS pour rendre le composant React -->
</body>

</html>
