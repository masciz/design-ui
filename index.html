<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAZA - Cyberpunk Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Jost', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin: 0 0 20px 0;
            text-transform: uppercase;
        }
        .cyberpunk-text {
            font-size: 1em;
            font-weight: 200;
            line-height: 1.6;
            letter-spacing: 0.05em;
            margin-bottom: 30px;
        }
        .footer {
            font-size: 0.8em;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-align: center;
            padding: 20px 0;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                padding: 0;
            }
            .content {
                flex: 1;
                padding: 60px;
            }
            .image-panel {
                flex: 1;
                background-image: url('https://raw.githubusercontent.com/masciz/design-ui/main/0_0.jpeg');
                background-size: cover;
                background-position: center;
            }
            h1 {
                font-size: 5em;
            }
            .cyberpunk-text {
                font-size: 1.1em;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>PLAZA</h1>
            <p class="cyberpunk-text">De la poussière aux sommets de Night City, l'humanité se réinvente. Dans ce labyrinthe de néons et d'acier, chaque rêve est un combat, chaque victoire un miracle éphémère.</p>
            <div class="footer">KIROSHI CORP</div>
        </div>
        <div class="image-panel"></div>
    </div>
</body>
</html>
